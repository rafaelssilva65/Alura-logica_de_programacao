<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h3>Álcool ou Gasolina?</h3>
	
	<script type="text/javascript">

		var tanque = 40
		var gasolina = 480
		var alcool = 300

		document.write("A gasolina faz ");
		document.write( gasolina/tanque );
		document.write(" km/l."); 
		document.write("<br>");
		document.write("O álcool faz ");
		document.write( alcool/tanque );
		document.write(" km/l.");

	</script>

</body>
</html>
